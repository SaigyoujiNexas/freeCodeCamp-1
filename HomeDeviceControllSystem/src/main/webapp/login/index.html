<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Title</title>
</head>
<body>
<script type="text/javascript"
        src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js">
</script>

    <h1>Welcome, &nbsp 欢迎登陆</h1>
<form action="../overview/index.html">
    <fieldset class="">

    <label>账号:<input type="tel" name="tel" id="tel"/></label>
    <label>密码:<input type="password" name="passwd" id="passwd"/></label>
    </fieldset>

    <button class="mdc-button mdc-button--raised" id="submit_button">
        <span class="mdc-button__label" id="submit">确认登录</span>
    </button>
</form>
    <div class="">
        <button class="mdc-button mdc-button--outlined left">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">没有账号？</span>
        </button>
        <button class="mdc-button right">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">忘记密码</span>
        </button>
    </div>
</body>
</html>
