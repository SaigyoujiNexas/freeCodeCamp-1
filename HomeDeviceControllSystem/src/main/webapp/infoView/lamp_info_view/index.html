<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="../../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script>
        var curValue;
        curValue = 50;
        function up() {
            curValue = curValue + 25;
            document.getElementById("progress-bar").style.width = curValue + "%";
        }
        function down(){
            curValue -= 25;
            document.getElementById("progress-bar").style.width = curValue + "%";
        }
    </script>
    <title>台灯详情概览</title>
</head>
<body>
<script type="text/javascript"
        src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js">
</script>
<div class="container">
    <h1>台灯</h1>
    <div class="center-container">
    <label>打开时间<input type="text"></label>
    <label>关闭时间<input type="text"></label>
        <label>选择模式
        <select name="referrer">
            <option value="">选择模式</option>
            <option value="1">阅读模式</option>
            <option value="2">暖光模式</option>
            <option value="3">冷光模式</option>
            <option value="4">自定义模式</option>
        </select>
        </label>
    </div>
<div class="progress-container">
    <button class="mdc-button mdc-button--outlined left" onclick="up()" id="upButton">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">升高亮度</span>
    </button>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" style="width: 50%" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button class="mdc-button mdc-button--outlined left" onclick="down()" id="downButton">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">降低亮度</span>
    </button>
</div>
</div>
</body>
</html>
